name: Run Cypress Tests and Publish to Alva

on:
  push:
    branches:
      - implementation-branch

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Start Application
        run: npm start &
        env:
          CI: true

      - name: Run Cypress Tests
        run: npx cypress run --headless

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/reports

  publish-to-alva:
    # Reusable workflow must be referenced here at the top-level `uses` key
    uses: DevSkillsHQ/publish-test-results-workflow/.github/workflows/publish-test-results.yml@main
    needs: cypress-tests
    permissions:
      contents: write
    secrets:
      AUTO_SCORE_TOKEN: ${{ secrets.AUTO_SCORE_TOKEN }}