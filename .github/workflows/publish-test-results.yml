name: Run Cypress Tests and Publish to Alva

on:
  push:
    branches:
      - implementation-branch

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Start Application
        run: |
          npm start &
          wait-on http://localhost:3000 # Replace with your app's URL
        env:
          CI: true

      - name: Run Cypress Tests
        run: npx cypress run --headless

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/reports/mocha

      - name: Fetch GitHub Repo Data
        run: |
          response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/ApGroups/notes-app-react)
          echo "Repo data: $response"

  publish-to-alva:
    uses: DevSkillsHQ/publish-test-results-workflow/.github/workflows/publish-test-results.yml@main
    needs: cypress-tests
    permissions:
      contents: write
    secrets:
      AUTO_SCORE_TOKEN: ${{ secrets.AUTO_SCORE_TOKEN }}
